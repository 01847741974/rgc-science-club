<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Club | RGC Science Club</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=Courier+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary: #0a192f;    
            --accent: #64ffda;     
            --gold: #d4af37;       
            --text-light: #e6f1ff; 
            --text-dim: #a8b2d0;   
            --white: #ffffff;
            --glass-bg: rgba(10, 25, 47, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            background: linear-gradient(rgba(10, 25, 47, 0.92), rgba(7, 16, 29, 0.95)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: var(--glass-bg);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .logo-area { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 45px; width: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .brand-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--white); }
        .brand-name span { color: var(--accent); }
        .back-btn {
            color: var(--accent); text-decoration: none; font-family: 'Courier New', monospace;
            border: 1px solid var(--accent); padding: 8px 15px; border-radius: 5px; transition: 0.3s;
        }
        .back-btn:hover { background: rgba(100, 255, 218, 0.1); }

        /* --- FORM CONTAINER --- */
        .container {
            max-width: 800px; margin: 60px auto; padding: 0 20px;
        }
        .form-card {
            background: rgba(17, 34, 64, 0.85);
            backdrop-filter: blur(20px);
            padding: 40px; border-radius: 12px;
            border-top: 4px solid var(--accent);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
        }
        .form-card h1 {
            font-family: 'Playfair Display', serif; font-size: 2.5rem;
            color: var(--white); margin-bottom: 15px;
        }
        .form-card p {
            color: var(--text-dim); margin-bottom: 30px; font-size: 1.1rem;
        }

        /* --- IFRAME STYLING --- */
        .iframe-container {
            width: 100%;
            height: 800px; /* ফর্মের সাইজ অনুযায়ী হাইট চেঞ্জ করতে পারো */
            border-radius: 8px;
            overflow: hidden;
            background: var(--white); /* ফর্মের ব্যাকগ্রাউন্ড সাদা রাখার জন্য */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 767px) {
            .form-card { padding: 25px 15px; }
            .form-card h1 { font-size: 2rem; }
            .iframe-container { height: 600px; }
            .brand-name { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-area">
            <img src="logo.jpg" alt="RGC Logo" class="logo-img">
            <div class="brand-name">RGC <span>Science</span> Club</div>
        </a>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </nav>

    <div class="container">
        <div class="form-card">
            <h1>Join the Elite Community</h1>
            <p>Fill out the form below to become a registered member of the RGC Science Club.</p>
            
            <div class="iframe-container">
                <iframe src="https://forms.gle/DWcCDkg2RuEHMtG46" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </div>
    </div>

</body>
</html>
